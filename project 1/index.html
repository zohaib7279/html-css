<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
         <h1>job Application 
           <span class="title-small">(Web)</span>
         </h1>
         <form action="">
            <div class="form-container">
           <div class="form-control">
            <label for="first-name">First name</label>
            <input id="first-name" name="First name" placeholder="Enter the  First name">
           </div>

            <div class="form-container">
           <div class="form-control">
            <label for="last-name">last name</label>
            <input id="last-name" name="last name" placeholder="Enter the  last name">
           </div>
            <div class="form-container">
           <div class="form-control">
            <label for="email">email</label>
            <input id="email" name="email" placeholder="Enter the email">
           </div>
            <div class="form-container">
           <div class="form-control">
            <label for="job-role">job role</label>
            <select id="job-role" name="job role">
            <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
            </select>
           </div>
            </div>
         </form>
        </div>
    </div>
</body>
</html>
