          <div class="number-email">

          <div class="count-data">

        </div>
      </div>
      <div class="navbar-2">
        <div class="logo-menu-btn">
          <div class="menu">
            <a href="http://127.0.0.1:5501/index.html">Home</a>
            <a href="#">Rooms</a>

          <h4>Your Name</h4>

          <h4>Your email</h4>
          <input type="email" placeholder="Your email" class="our" />
          <h4>Your Messege</h4>
          <input type="" placeholder="Your Messege" class="meseding" />
          <button>Send Message</button>
        </div>
        <div class="box-img-2">
          <img src="./images/contact.webp" alt="Contact" />

      </div>
